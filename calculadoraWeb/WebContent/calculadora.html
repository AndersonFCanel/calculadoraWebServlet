<body>
	<div class="row content" id="conteudo">
		<div class="col-md-4 "></div>
		<div class="col-md-4 ">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h1>Calculadora Web</h1>
				</div>
			</div>
		</div>
		<div class="col-md-4 "></div>
	</div>
</br>
</br>
	<div class="row content" id="conteudo">
		<div class="col-md-4 "></div>
		<div class="col-md-4 ">
			<form id="form" data-toggle="validator" role="form"
				action="CalculadoraServlet" method="get">
				<fieldset class="scheduler-border">
					<legend class="scheduler-border">Por favor entre com os
						operandos e defina a operação desejada</legend>
					<div class="form-group">
						<label for="operando1" class="control-label">Primeiro
							operando: </label> <input id="operando1" class="form-control"
							placeholder="Digite o primeiro operando aqui..." type="text"
							name="operando1">
					</div>

					<div class="form-group">
						<label for="operando2" class="control-label">Segundo
							operando: </label> <input type="text" class="form-control" id="operando2"
							name="operando2" placeholder="Digite o segundo operando aqui...">
					</div>
					<div class="form-group">
						<label for="operação" class="control-label">Operação: </label> <select
							name="operacao" id="operacao" class="form-control">
							<option value="" default selected>Selecione uma operação</option>
							<option value="+">+</option>
							<option value="-">-</option>
							<option value="*">*</option>
							<option value="/">/</option>
						</select>
					</div>

					<button type="submit" class="btn btn-primary btn-lg btn-block	">Calcular</button>
				</fieldset>
			</form>
		</div>
		<div class="col-md-4 "></div>
	</div>
</body>
